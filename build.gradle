group = 'org.example'
version = '1.0-SNAPSHOT'
javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.media' ]
}



repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.java-websocket:Java-WebSocket:1.5.3'
    implementation 'com.googlecode.lanterna:lanterna:3.1.1'
    implementation 'org.bytedeco:javacv-platform:1.5.7'
    implementation 'org.slf4j:slf4j-simple:2.0.7'
    implementation 'com.google.code.gson:gson:2.10.1'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.java-websocket:Java-WebSocket:1.5.2'
    implementation("org.bytedeco:javacv-platform:1.5.10")
    implementation group: 'org.bytedeco', name: 'opencv', version: '4.5.3-1.5.6'
    implementation "dev.onvoid.webrtc:webrtc-java:0.8.0"
    implementation group: "dev.onvoid.webrtc", name: "webrtc-java", version: "0.8.0", classifier: "linux-x86_64"
    implementation group: "dev.onvoid.webrtc", name: "webrtc-java", version: "0.8.0", classifier: "windows-x86_64"
    implementation 'org.slf4j:slf4j-log4j12:1.7.29'

    implementation 'org.openjfx:javafx-media:19.0.2'

//    implementation 'org.openjfx:javafx-controls:16'
//    implementation 'org.openjfx:javafx-fxml:16'

}

application {
    mainClass = 'com.streamtui.Main'
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing', 'javafx.media', 'javafx.graphics']}
